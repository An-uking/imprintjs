<!DOCTYPE html>
<html>
<head>
	<title>ImprintJs</title>
  <style type="text/css">
    body { text-align: center; font-family: sans-serif; font-size: 14px; line-height: 20px; padding: 40px; color: #666; }
    h1 { color: #1abc9c; font-size: 50px; }
  </style>
</head>
<body>

  <h1>Imprint JS</h1>
  <p>Browser fingerprint<br /><strong id="browserFingerprint"></strong></p>
  <p>Device fingerprint<br /><strong id="deviceFingerprint"></strong></p>

<!--
  <style>
  	@font-face {
		font-family: 'fdd1';
		src: local("Goudy Old Style");
	}
  	.s1 {font-family: fdd1, monospace; font-size:72px;}
  	.s2 {font-family: 'Times New Roman', Times, serif, sans-serif; font-size:72px;}
  	.s3 {font-family: serif; font-size:72px;}
  </style>
  <span class="s1">mmmmmmmmmmlli</span><br />
  <span class="s2">mmmmmmmmmmlli</span><br />
  <span class="s3">mmmmmmmmmmlli</span>
-->


  <script type="text/javascript" src="dist/imprint.min.js"></script>
  <script type="text/javascript">
    
    var imprint = new ImprintJs();

    var browserTests = [
        "audio",
        "availableScreenResolution",
        "canvas",
        "colorDepth",
        "cookies",
        "cpuClass",
        "deviceDpi",
        "doNotTrack",
        "indexedDb",
        "installedFonts",
        "installedLanguages",
        "language",
        "localIp",
        "localStorage",
        "pixelRatio",
        "platform",
        "plugins",
        "processorCores",
        "screenResolution",
        "sessionStorage",
        "timezoneOffset",
        "touchSupport",
        "userAgent",
        "webGl"
      ];

    imprint.getImprint(browserTests).then(function(val){
      document.getElementById("browserFingerprint").innerHTML = val;
    });

    var deviceTests = [
        "audio",
        "availableScreenResolution",
        "colorDepth",
        "cpuClass",
        "deviceDpi",
        "localIp",
        "platform",
        "installedFonts",
        "processorCores",
        "publicIp",
        "screenResolution",
        "timezoneOffset"
      ];

    imprint.getImprint(deviceTests).then(function(val){
      document.getElementById("deviceFingerprint").innerHTML = val;
    });

  </script>

</body>
</html>
